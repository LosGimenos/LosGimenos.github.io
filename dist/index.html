<!DOCTYPE html>
<html>
<head>
  <link rel="icon" href="https://raw.githubusercontent.com/LosGimenos/LosGimenos.github.io/master/images/favicon.ico" type="image/ico" />
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.css">
  <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">

  <title>:: larry hernandez ::</title>
</head>
<body>

  <div id="root"></div>

<script type="text/javascript" src="js/bundle.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.19.1/TweenMax.min.js"></script>
<script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.5/ScrollMagic.min.js"></script>
<script type="text/javascript" src="js/animations/scrollAnimations.js"></script>
<script type="text/javascript">

  const heroText = document.querySelector('#hero-text');
  const textDevisor = document.querySelector('.hero-text__devisor');
  const textCollaborator = document.querySelector('.hero-text__collaborator');
  const textMaker = document.querySelector('.hero-text__maker');

  const t1 = new TimelineLite();

  t1
    .set([textMaker, textCollaborator], {x: -275, y: -225, autoAlpha: 0})
    .set(textDevisor, {x: -400, y: -225, autoAlpha: 0})

  window.onload = function() {
    const fadeUpDevisor = function() {
      new TweenLite(textDevisor, 1, {y: -50, autoAlpha: 0});
    }

    const fadeUpCollaborator = function() {
      new TweenLite(textCollaborator, 1, {y: -50, autoAlpha: 0});
    }

    t1
      .to(textDevisor, 1.5, {x: -200, autoAlpha: 1, onComplete: fadeUpDevisor})
      .to(textCollaborator, 1.5, {x: 10, autoAlpha: 1, onComplete: fadeUpCollaborator})
      .to(textMaker, 1.5, {x:225, autoAlpha: 1})
  }
</script>
</body>
</html>
